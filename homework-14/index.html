<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <div class="main-button">
        <button data-state="initial">Start</button>
    </div>
    <div class="table">
        <div class="stopwatch" id="mm">00</div>
        <div class="stopwatch" id="ss">00</div>
        <div class="stopwatch" id="ms">00</div>
    </div>
    <div class="buttons">
        <button id="reset">Reset</button>
        <button id="save">Save</button>
    </div>
    <div class="records">
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
